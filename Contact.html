    <section class="bottom">
      <h1 class="h1-in-contact">Get in touch</h1>
      <div class="form">
            <form action="#" method="post">
              <label for="name"
                ><i class="fa-regular fa-user" style="color: #000000"></i
              ></label>
              <input
                class="input-field"
                type="text"
                id="name"
                placeholder="Name*"
                required
              />
    
              <br />
              <label for="email">
                <i class="fa-regular fa-envelope" style="color: #000000"></i
              ></label>
              <input
                class="input-field"
                type="email"
                id="email"
                placeholder="Email*"
                required
              />
    
              <br />
              <label for="phone">
                <i
                  class="fa-solid fa-mobile-screen-button"
                  style="color: #000000"
                ></i>
              </label>
              <input
                class="input-field"
                type="tel"
                id="phone"
                placeholder="Phone Number"
                pattern="09(0[1-2]|1[0-9]|3[0-9]|2[0-1])-?[0-9]{3}-?[0-9]{4}"
              />
    
              <br />
    
              <textarea
                id="message"
                cols="30"
                rows="10"
                placeholder="Your message...*"
                required
              ></textarea>
    
              <br />
              <input type="checkbox" id="copy" />
              <label for="copy">Send copy to my-email</label>
              <br />
              <button class="btn-success" type="submit">Send Email</button>
            </form>
          </div>
